<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Web Page</title>
<style>
  /* CSS for responsiveness */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
  .content {
    padding: 20px;
    max-width: 800px;
    margin: 0 auto;
  }
  .footer {
    background-color: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Responsive Web Page</h1>
  </div>
  <div class="content">
    <h2>Welcome to our responsive web page!</h2>
    <p>This is a simple example of a responsive web page using HTML and CSS.</p>
    <p>You can add your content here.</p>
  </div>
  <div class="footer">
    <p>&copy; 2024 Your Company</p>
  </div>
</body>
</html>
